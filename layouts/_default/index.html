{{ define "title" }}{{ site.Title }}{{ end }}

{{ define "main" -}}
<main class="main layout__main">
{{ .Content }}
<h2>Recent Posts</h2>
  <ul>
    {{/* This tells Hugo to specifically get pages from the 'blog' section */}}
    {{ range (where .Site.RegularPages "Section" "blog") }}
      <li>
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      </li>
    {{ end }}
  </ul>
</main>
{{ end -}}
