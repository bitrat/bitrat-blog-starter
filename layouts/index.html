{{ define "title" }}{{ site.Title }}{{ end }}

{{ define "main" -}}
<main class="main layout__main">
{{ .Content }}
  <ul>
    {{/* This looks for ALL regular blog posts anywhere in the site */}}
    {{ range .Site.RegularPages }}
      <li>
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      </li>
    {{ end }}
  </ul>
</main>
{{ end -}}
